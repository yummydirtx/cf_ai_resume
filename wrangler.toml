name = "cf-ai-resume-optimizer"
main = "src/index.js"
compatibility_date = "2024-11-26"

# Workers AI binding
[ai]
binding = "AI"

# Durable Objects for chat sessions
[[durable_objects.bindings]]
name = "CHAT_SESSIONS"
class_name = "ChatSession"
script_name = "cf-ai-resume-optimizer"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatSession"]

# KV namespace for user preferences
[[kv_namespaces]]
binding = "PREFERENCES"
id = "80f8d716c36e486c887e2a23a372aeae"

# Environment variables
[vars]
ENVIRONMENT = "development"
